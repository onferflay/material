

<div class='main' id="main" (drop)="drop($event)"  (dragover)="allowDrop($event)">
  <div  *ngFor='let om of persoane; let i = index' class='same'> 
    <div class="placeholder"></div>
    <div class='hedges' (dragstart)="drag($event)" draggable="true" id='h{{i}}'>
      <div class="dragthis">
        <table cellpadding='0' cellspacing='0'>
          <tr>
             <td>Varsta:</td>
             <td>{{ om.age }}</td>
          </tr>
          <tr>
             <td>Nume:</td>
             <td>{{ om.name }}</td>
          </tr>
        </table>
        <p>{{ om.text }}</p>
        <div *ngIf="i == 0" [chart]="chart1"></div>
        <div *ngIf="i == 1" [chart]="chart2"></div>
        <div *ngIf="i == 2" [chart]="chart3"></div>
      </div>
    </div>
  </div>
</div>
