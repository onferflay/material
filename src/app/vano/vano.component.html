

<div class='main' id="main" (drop)="drop($event)"  (dragover)="allowDrop($event)"> 
  <div class='hedges' (dragstart)="drag($event)" draggable="true" *ngFor='let om of persoane; let i = index' id='h{{i}}'>
      <table cellpadding='0' cellspacing='0'>
        <tr>
           <td>Varsta:</td>
           <td>{{ om.age }}</td>
        </tr>
        <tr>
           <td>Nume:</td>
           <td>{{ om.name }}</td>
        </tr>
      </table>
      <p>{{ om.text }}</p>
  </div>
</div>
